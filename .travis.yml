sudo: required

language: python

python:
  - 2.7

addons:
  - ssh_known_hosts: ssh-tunnel.vlabs.ac.in


before_install:
  - openssl aes-256-cbc -K $encrypted_56y6hhghgh789_key -iv $encrypted_56y6hhghgh789_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - wget http://files.vlabs.ac.in/downloads/emacs.tar.gz
  - tar -xvzf emacs.tar.gz
  - cp -r emacs /home/travis/
  - make build  

 
install: 
  - pip install oursql Flask Flask-SQLAlchemy requests flask-cors flask-testing pyyaml   
  
before_script:
  - cd build/code
  - export PYTHONPATH=$(pwd)
  
script:
  - cd ../../
  - chmod +x run_tests.sh
  - ./run_tests.sh





